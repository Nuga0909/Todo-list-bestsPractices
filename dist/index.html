<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>Wbpack Exercise</title>
<script defer src="main.js"></script></head>
<body>
    <div class="full-cont">
        <div class="cont">
            <header>
                <h1>Today's To Do</h1>
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </header>
            <hr>
            <section  id="add-task" >
                <input id="input-task" type="text" class="input-task" placeholder="Add to your list...">
                <button id="add-btn"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button> 
            </section>
            <hr id="hrId">
            <ul id="list">
            </ul>
            <section >
                <button class="clear-all">Clear all completed</button>
            </section>
        </div>
    </div>
</body>
</html>
